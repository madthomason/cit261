<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5/22 Arrays</title>
</head>
<body>
<p id="colorsParagraph"></p>
<p id="objectsParagraph"></p>
<input type="text" id="eyeColor">
<button type="submit" id="button">Eye Color</button>
<script>
    const colors = ['green', 'yellow', 'red', 'brown', 'purple'];
    const numbers = [1, 23, 54, 234, 246, 952, -243];
    const siblings = [{
        name: "Mindy",
        relationship: "Sister",
        eyes: "darkBlue",
        height: 5.2,
    },
        {
            name: "Mackensey",
            relationship: "Sister",
            eyes: "lightBlue",
            height: 5.4,
        },
        {
            name: "KK",
            relationship: "Sister",
            eyes: "darkBlue",
            height: 5.5,
        },
        {
            name: "Ben",
            relationship: "Brother",
            eyes: "LightBlue",
            height: 5,
        },
        {
            name: "Mari",
            relationship: "Sister",
            eyes: "darkBlue",
            height: 4,
        },];
    //colors.forEach(){
    //for (let color of colors)
    for (var i = 0; i < colors.length; i++) {
        document.getElementById("colorsParagraph").innerHTML += "<p style= 'color: " + colors[i] + "' >" + colors[i] + "</p>";
        // document.getElementById("colorsParagraph").style.color = parse(colors[i]);
    }
    const negNumbers = numbers.map(number => number * -1);
    console.dir(numbers);
    console.dir(negNumbers);

    //filtering
    const button = document.getElementById("button");


    button.addEventListener('click', searchEyes);

    //item.indexOf("string from item") > -1 but case sensitive (make everything lowercase with .toLowerCase().indexOf
    function searchEyes(event) {
        const input = document.getElementById("eyeColor").value;
        const filterHeight = siblings.filter(el => el.height <= 5.2);
        const filtered = siblings.filter(el => el.relationship === "Sister");
        const filterInput = siblings.filter(el => el.eyes.toLowerCase().indexOf(input.toLowerCase()) > -1);
        console.log(filterHeight, filtered, filterInput, event);
    }

    //random#
    console.log(Math.ceil(Math.random()*6));
</script>

</body>
</html>
