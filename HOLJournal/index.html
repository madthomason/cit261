<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand of the Lord Journal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="hotl.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>
    <script src="hotl.js" defer></script>
</head>
<body>
<!--//Home page listing entries-->
<div id="home">
    <div class="header">
        <h1>Hand of the Lord Journal</h1>
        <button id="edit">ðŸ–‰</button>

    </div>
    <hr>
    <div>
        <form id="search">
            <label><i class="fas fa-search"></i><input type="text" id="myInput" onkeyup="searchEntries(this)"
                                                       placeholder="Search for names.." value=""></label>
        </form>
    </div>
    <hr>
    <ul id="entriesDisplay">
        <!-- individual entries -->
    </ul>
</div>

<!--//Entry Page for individual items and pages-->
<div id="entryPage" class="hidden">
    <!--display mode-->
    <div id="display">
        <div class="header">
            <button class="back"><i class="fas fa-arrow-left"></i></button>
            <h1 id="titleEntry"></h1>
            <p id="dateEntry"></p>
        </div>
        <hr>
        <p id="textFull"></p>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0"
                allow="autoplay; encrypted-media" id="youtube" allowfullscreen>

        </iframe>
        <button id="delete"><i class="fas fa-trash-alt"></i></button>
    </div>
    <!--editable mode-->
    <div id="editPage" class="hidden">
        <div class="header">
            <button class="back"><i class="fas fa-arrow-left"></i></button>
            <input type="text" id="editTitle" placeholder="Title"/>
            <input type="date" id="editDate"/>
        </div>
        <hr>

        <textarea id="editEntry" placeholder="
        Today I saw the hand of the Lord in my life..." data-identifier="" required></textarea>

        <div class="icons">
            <button id="cancel"><i class="fas fa-trash-alt"></i></button>
            <button id="save"><i class="fas fa-bookmark"></i></button>
        </div>

        <form action="#">
            <!--<p class="file">-->
            <!--<input type="file" name="file" id="file"/>-->
            <!--<label for="file">Attach Memories</label>-->
            <!--</p>-->
            <p class="file">
                <label for="video">Embed a Video</label><input type="text" name="youtube" id="video"/>
            </p>
        </form>
    </div>
</div>
</body>
</html>
